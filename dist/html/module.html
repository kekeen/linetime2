<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>常用模块 - 事件胶卷</title>
<meta name="renderer" content="webkit">

<link rel="stylesheet" href="../css/custom-bootstrap.css">
<link rel="stylesheet" href="../libs/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../libs/icheck/flat/_all.css">
<link rel="stylesheet" href="../libs/swiper/swiper.min.css">
<link rel="stylesheet" href="../css/layout.css">
<link rel="stylesheet" href="../css/global.css">
<link rel="stylesheet" href="../css/module.css">


<!--[if lt IE 9]>
  <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
    <!-- 按钮 -->
    <div class="btnBox">
        <a class="btn" href="javascript:;">编辑专题</a>
        <a class="btn blue" href="javascript:;">编辑专题</a>
        <a class="border-btn" href="javascript:;">编辑专题</a>
        <a class="border-btn active" href="javascript:;">编辑专题</a>
        <a class="lightGreen-btn" href="javascript:;">编辑专题</a>
    </div>
    <!-- 分页 -->
    <div class="page">
        <span>共800条,第1/80</span>
        <a class="next-page btn1" href="javascript:;"><i class="fa fa-angle-left"></i></a>
        <ul class="page-list clearfix">
            <li><a class="btn1 active" href="javascript:;">1</a></li>
            <li><a class="btn1" href="javascript:;">2</a></li>
            <li><a class="btn1" href="javascript:;">3</a></li>
            <li><a class="btn1" href="javascript:;">4</a></li>
            <li><a class="btn1" href="javascript:;">5</a></li>
            <li><a class="btn1" href="javascript:;">6</a></li>
            <li><a class="btn1" href="javascript:;">7</a></li>
            <li><a class="btn1" href="javascript:;">8</a></li>
            <li><a class="btn1" href="javascript:;">9</a></li>
            <li><a class="btn1" href="javascript:;">10</a></li>
        </ul>
        <a class="next-page btn1" href="javascript:;"><i class="fa fa-angle-right"></i></a>
        <div class="dropup">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                10条/页
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <li><a href="#">10条/页</a></li>
                <li><a href="#">20条/页</a></li>
                <li><a href="#">30条/页</a></li>
            </ul>
        </div>
        <span>跳转到<input type="text" class="form-control" value="1">页</span>
    </div>

</body>
</html>

<script src="../libs/jquery/jquery.min.js"></script>
<script src="../libs/bootstrap/dist/bootstrap.min.js"></script>
<script src="../libs/nicescroll/jquery.nicescroll.js"></script>
<script src="../libs/icheck/icheck.min.js"></script>
<script src="../libs/laydate/laydate.js"></script>
<script src="../libs/swiper/swiper.min.js"></script>
<script src="../js/resize.js"></script>
<script src="../js/index1.js"></script>


<script>
    $('.dropdown,.dropup').on('click','.dropdown-menu li a', function(event) {
        var txt = $(this).text();
        $(this).parents('.dropdown-menu').siblings('.dropdown-toggle')[0].childNodes[0].nodeValue = txt + ' ';
    });
</script>
